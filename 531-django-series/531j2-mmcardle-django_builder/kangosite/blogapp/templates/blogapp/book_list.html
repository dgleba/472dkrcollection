
{% extends "base.html" %}
{% block content %}
{% for object in object_list %}
  <div class="m-2"><a href="{{object.get_absolute_url}}">{{object}}, {{object.author}}, {{object.created}}, updated:{{object.last_updated}}, </a></div>
{% endfor %}
<div><a class="btn btn-primary" href="{% url 'blogapp_book_create' %}">Create a new book</a></div>
{% endblock %}
