version: "3.6"
services:
  mail:
    build:
      context: .
      dockerfile: ./pfix.Dockerfile
    restart: always
    ports:
       - "25:25"
    environment:
      MAIL_RELAY_HOST: smtp.gmail.com 
      MAIL_RELAY_PORT: 587       
      # see .env for user/pass
    env_file:
      - .env

